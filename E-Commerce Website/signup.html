<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>User Sign-Up</title>
</head>
<body>
    <div>
        <form action="connect.php" method="post ">
            <div>
                <label for="">FirstName</label>
                <input type="text" placeholder="first-name" name="" required id="firstName">
            </div>

            <div>
                <label for="lastname">last-name</label>
                <input type="text" name="lastName" id="lastName" placeholder="last-name" required>
            </div>

            <div>
                <label for="gender">Gender</label>
                <div>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="male" value="male">Male</label>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="female" value="female">Female</label>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="others" value="others">Others</label>
                </div>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>

            <div>
                <label for="number">Phone-Number</label>
                <input type="number" name="number" id="number">
            </div>

            <input type="submit">
        </form>
    </div>
</body>
</html>
